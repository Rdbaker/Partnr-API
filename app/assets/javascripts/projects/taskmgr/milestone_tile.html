<div class="content-container tile milestone-tile">
	<h3>{{ milestone.title }}</h3>
	<uib-progressbar value="milestone.tasksComplete" max="(milestone.tasksTotal === 0 ? 1 : milestone.tasksTotal)" type="success"></uib-progressbar>
	<div class="clearfix row supporting-text">
		<div class="col-md-6">
			<span ng-show="milestone.due_date">Due: {{ milestone.due_date | date:medium }}</span>
		</div>
		<div class="col-md-6 text-right">
			<span>{{ milestone.tasksComplete }}/{{ milestone.tasksTotal }} complete</span>
		</div>
	</div>
</div>
