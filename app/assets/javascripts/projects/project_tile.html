<div class="content-container no-padding project-tile">
	<div class="ptile-img-placeholder">
		<div class="ptile-partnrs-wrapper">
			<div class="ptile-partnrs">
				<a href ui-sref="profile({ id: role.user.id })" uib-tooltip="{{ role.user.name }}" class="ptile-img-partnr" ng-repeat="role in project.roles | limitTo:5">
					<img src="/img/user.png" />
				</a>
			</div>
		</div>
	</div>
	<div class="ptile-info">
		<h3>{{ project.title | limitLength:255 }}</h3>
		<h5>
			<i ng-if="project.status === 'not_started'" class="fa fa-circle-o"></i>
			<i ng-if="project.status === 'in_progress'" class="fa fa-arrow-circle-right"></i>
			<i ng-if="project.status === 'complete'" class="fa fa-check-circle"></i>
			{{ getProjectStatus(project.status) }}
		</h5>
		<p>{{ project.description | limitLength:255 }}</p>
		<div class="clearfix">
			<div class="col-xs-4">
				<a ui-sref="project({ id: project.id })" class="ptile-detail-nugget"><i class="fa fa-comment"></i><span>{{ project.comments.length }}</span></a>
			</div>
			<div class="col-xs-8 buttons-right">
				<button class="btn btn-primary" ng-click="$state.go('project', { id: project.id })">check it out</button>
			</div>
		</div>
	</div>
</div>
