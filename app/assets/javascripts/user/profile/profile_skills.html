<div class="content-container with-tabs profile-content-container" ng-show="loadComplete">
  <div class="text-center">
  	<span>Total Score: <strong>{{ totalScore }}</strong></span>
  </div>
</div>
<div ng-show="loadComplete">
	<div class="profile-skill-card clearfix content-container" ng-repeat="cat in user.resolvedCategories | orderBy: cat.skillscore">
    <div class="skill-cat-info">
      <div class="pn-cat-overview">
    		<div class="pn-cat-circle pn-cat-circle-inline pn-cat-circle-lg" style="background: {{ cat.color_hex }}"><i class="fa {{ cat.icon_class }}"></i></div>
        <span class="pn-scard-skillscore">{{ cat.skillscore }}</span>
        <span class="pn-scard-points">points</span>
      </div>
    </div>
    <div class="pn-cat-details">
  		<h3 class="pn-scard-title">{{ cat.title }}</h3>

    </div>
  </div>
</div>
<div ng-hide="loadComplete" class="content-container with-tabs">
  <div class="text-center loading">
    <img src="/assets/ajax-loader.gif">
  </div>
</div>
