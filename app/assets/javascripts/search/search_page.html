<toasts></toasts>
<div class="partnr-page-header light clearfix">
  <div class="text-center">
    <h1 class="impact-title">Search</h1>
    <h3>Find something new.</h3>
  </div>
</div>
<div class="content-container">
  <div class="pn-search-bar form-inline">
    <div class="pn-search-query-group input-group">
      <input type="text" placeholder="Search" class="form-control" ng-model="query">
      <div class="input-group-addon pn-btn-search" ng-click="doSearch()"></div>
    </div>
    <div class="pn-search-filter-group btn-group" data-toggle="buttons">
      <label class="pn-btn-default btn">
        <input type="checkbox" autocomplete="off">Users
      </label>
      <label class="pn-btn-default btn">
        <input type="checkbox" autocomplete="off">Projects
      </label>
      <label class="pn-btn-default btn">
        <input type="checkbox" autocomplete="off">Roles
      </label>
      <label class="pn-btn-default btn">
        <input type="checkbox" autocomplete="off">Skills
      </label>
    </div>
  </div>
</div>
