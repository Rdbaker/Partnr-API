<div class="notifications-dropdown content-container">
	<div>	
		<span class="notification-item" ng-repeat="n in notifications | limitTo:5">
			<a href>{{ n.actor.first_name }} {{ n.actor.last_name }} {{ n.message }}</a>
		</span>
	</div>
	<div><a ui-sref="notification_list">view more</a></div>
</div>
