<h1>Welcome to Partnr</h1>
<div class="col-md-4">
	<h2>Log in</h2>
	<toasts></toasts>
	<div class="form-group">
		<label for="email">E-Mail</label>
		<input name="email" type="text" class="form-control" ng-model="email" />
		<label for="password">Password</label>
		<input name="password" type="password" class="form-control" ng-model="password" />
	</div>
	<button class="btn btn-primary" ng-click="doLogin()">Login</button> or <button class="btn btn-primary" ui-sref="account_create">Create an Account</button>
</div>
