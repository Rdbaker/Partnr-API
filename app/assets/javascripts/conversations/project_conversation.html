<div ng-show="loadComplete" class="content-container with-tabs">
	<h2>Messages</h2>
	<div>
	  <div class="internal-container comment" ng-repeat="message in conversation.messages">
	    <span class="c-header"><strong><a href ui-sref="profile({ id: message.user.id })">{{ message.user.name }}</a></strong> on {{ message.sent_at | date: 'mediumDate' }}:</span>
	    <p>{{ message.body }}</p>
	  </div>
	  <div class="form-group">
	    <textarea name="new-message" class="form-control" ng-model="newMessage" ng-disabled="isMessageSubmitting" /></textarea>
	    <button class="btn btn-primary" ng-click="sendMessage()" ng-disabled="isMessageSubmitting">Send</button>
	  </div>
	</div>
</div>
<div ng-hide="loadComplete" class="content-container with-tabs">
  <div class="text-center loading">
    <img src="/assets/ajax-loader.gif">
  </div>
</div>
